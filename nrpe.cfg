server_port=5666
nrpe_user=nrpe
nrpe_group=nrpe
allowed_hosts=127.0.0.1, <replace_with_host>
dont_blame_nrpe=1
allow_bash_command_substitution=0
debug=0
command_timeout=60
connection_timeout=300
command[check_users]=/usr/lib64/nagios/plugins/check_users $ARG1$
command[check_load]=/usr/lib64/nagios/plugins/check_load $ARG1$
command[check_zombie_procs]=/usr/lib64/nagios/plugins/check_zombie_procs $ARG1$
command[check_total_procs]=/usr/lib64/nagios/plugins/check_total_procs $ARG1$
command[check_procs]=/usr/lib64/nagios/plugins/check_procs $ARG1$
command[check_disk]=/usr/lib64/nagios/plugins/check_disk $ARG1$
command[check_swap]=/usr/lib64/nagios/plugins/check_swap $ARG1$ $ARG2$
command[check_oracle]=/usr/bin/env ORACLE_HOME=/u01/app/oracle/12cDBHOME/product/12.1.0/dbhome_2 /usr/lib64/nagios/plugins/check_oracle $ARG1$
command[check_ora_db]=/usr/lib64/nagios/plugins/check_ora_db $ARG1$
command[check_ora_db_ORA]=/usr/lib64/nagios/plugins/check_ora_db_ORA $ARG1$
command[check_oracle_tablespace.sh]=/usr/lib64/nagios/plugins/check_oracle_tablespace.sh $ARG1$
command[check_cpu_perf.sh]=/usr/lib64/nagios/plugins/check_cpu_perf.sh $ARG1$
command[check_port]=/usr/lib64/nagios/plugins/check_port.pl $ARG1$
command[check_open_files.pl]=/usr/lib64/nagios/plugins/check_open_files.pl $ARG1$
command[check_read_and_write]=/usr/lib64/nagios/plugins/check_read_and_write $ARG1$
command[check_mem.pl]=/usr/lib64/nagios/plugins/check_mem.pl $ARG1$
